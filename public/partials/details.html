<div class="row">
    <div class="column small-offset-10 small-2">
<p><a ng-click="goback()">Back to List</a></p>
</div>
<div class="row">
    <div class="column small-offset-9 small-3 large-offset-10 large-2">
        <button class="secondary button" ng-click="preMovie()">prev</button>
        <button class="secondary button" ng-click="nextMovie()">next</button>
    </div>
</div>
<div class="row">
    <div class="column small-offset-1 small-10 large-10 large-offset-2">
        <div class="panel-heading">
            <h3 class="panel-title">
                <button>{{selected.title}}</button>
            </h3>
        </div>
        <div class="panel-body">
            Rank: {{selected.rank}} <br>
            Language: {{convert(selected.language)}} <br>
            Awards: {{selected.awards}}<br>
            Votes: {{selected.imdbVotes}}<br>
            Country: {{convert(selected.country)}}<br>
            Plot: {{selected.plot}}<br>
            Director: {{convert(selected.director)}}<br>
            Actors: {{convert(selected.actors)}}<br>
        </div> 
        <div>
            <img ng-src= "{{getSrc(selected.imdbID)}}" />
        </div>
    </div>
</div>
