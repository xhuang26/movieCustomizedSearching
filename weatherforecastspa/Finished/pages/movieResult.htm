<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <button  ng-click="afterSelected({data: movie})">{{movie.title}}</button>
        </h3>
    </div>
    <div class="panel-body">
        Rank: {{movie.rank}} <br>
        Language: {{movie.language[0]}} <br>
        awards: {{movie.awards}}
    </div>        
</div>
